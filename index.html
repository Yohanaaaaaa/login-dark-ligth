<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login Dark/ Ligth Mode </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cookie&family=Dancing+Script:wght@400..700&family=Freehand&family=Lobster&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <main id="container">
        <form id="loginForm">
            <div id="formHeader">
                <h1>Login</h1>
                <i class="fa-solid fa-moon" id="modeIcon"></i>

            </div>
            <div id="socialMedia">
                <a href="#">
                    <img src="imgs/facebook.png" alt="Facebook Logo">
                </a>
                <a href="#">
                    <img src="imgs/google.png" alt="Google Logo">
                </a>
                <a href="#">
                    <img src="imgs/github.png" alt="Github Logo">
                </a>
            </div>
            <div id="inputs">
                <div class="inputBox">
                    <label for="name">
                        Name
                        <div class="inputField">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="name" name="name">
                        </div>
                    </label>
                </div>
                <div class="inputBox">
                    <label for="email">
                        E-mail
                        <div class="inputField">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="text" id="email" name="email">
                        </div>
                    </label>
                </div>
                <div class="inputBox">
                    <label for="password">
                        Password
                        <div class="inputField">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" id="password" name="password">
                        </div>
                    </label>
                    <div id="forgotPassword">
                        <a href="#">
                            Forgot password?
                        </a>
                    </div>
                </div>
            </div>
            <button type="submit" id="loginButton">
                Login
            </button>
        </form>


    </main>

    <script src="js/script.js"></script>
</body>
</html>
